<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <title>Stylish Checkboxes</title>
</head>
<body>
   
       <h2>How do you want your project to be ?</h2>
       <div class="toggle-container">
           <input type="checkbox" name="choice1" id="good" class="toggle">
           <label for="good" class="label">
           <div class="ball"></div>
        </label>
        <span>Good</span>
       </div>

       <div class="toggle-container">
        <input type="checkbox" name="" id="cheap" class="toggle">
        <label for="cheap" class="label">
        <div class="ball"></div>
     </label>
     <span>Cheap</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" name="" id="fast" class="toggle">
        <label for="fast" class="label">
        <div class="ball"></div>
     </label>
     <span>fast</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
