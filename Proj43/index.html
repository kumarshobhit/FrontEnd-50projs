<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" />
    <title>Let us know your feedback</title>
</head>
<body>
    <div class="panel panel-container" id="panel">
        <strong>How satisfied are you with our
            <br> customer support performance
        </strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://www.flaticon.com/svg/vstatic/svg/725/725099.svg?token=exp=1620458092~hmac=a16ebe00229ae67ff35536ba1d624a44" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://www.flaticon.com/svg/vstatic/svg/725/725085.svg?token=exp=1620458069~hmac=6631132bd573bd66a5b21c93c97d8ee8" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating" >
                <img src="https://image.flaticon.com/icons/png/128/742/742751.png" alt="">
                <small>Happy</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
